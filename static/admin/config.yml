backend:
  name: git-gateway
  branch: netlify-cms # Branch to update (optional; defaults to master)

media_folder: static
public_folder: assets

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "src/pages/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      # - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true,required: false}
      - {label: "Work", name: "work", widget: "boolean", default: true,required: false}
      # - {label: "Type", name: "type", widget: "string",default: "blog",required: false} #for work or post
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image",required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Description", name: "description", widget: "text",required: false}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/story/index.md"
        label: "Story"
        name: "story"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "story-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Description", name: "description", widget: "text",required: false}

  - label: "Settings"
    name: "settings"
    files:
      - label: "Site Settings"
        name: "site_settings"
        file: "src/config/settings.yml"
        fields:
          - {label: Homepage intro , name: "hp_intro", widget: "markdown"}
          - label: Social Link
            name: social_link
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Url, name: url, widget: string}
          - label: Homepage Images
            name: hp_images
            widget: list
            fields:
              - {label: Name, name: name, widget: string, required: false}
              - {label: Image, name: image, widget: image}